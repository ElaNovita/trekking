      rel="stylesheet">
</head>
<body>
	
	<!-- navbar -->
	<nav class="transparent">
	  <div class="nav-wrapper">
	    <div class="container">
	    	<a href="#!" class="brand-logo greens-text">Logo</a>
	    	<a href="#" data-activates="mobile-demo" class="button-collapse">
	    	  <i class="material-icons" style="color: #4db6ac">menu</i>
	    	</a>
	    	<ul class="right hide-on-med-and-down">
	    	  <li><a href="sass.html">Sass</a></li>

	    	</ul>
	    </div>
	  </div>
	</nav>

	<!-- content -->
	<div class="hero">
		<div class="hero-wrapper">
			<h3>Selamat Datang di Tambora Trekking</h3>
			<h5>Silahkan Pilih Tanggal Pendakian</h5>
		</div>	
		  
	</div>
	<div class="book-wrapper">
		<div class="container">
			<div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s5">
			          <i class="material-icons prefix" style="color: #fff;">date_range</i>
			          <!-- <input id="icon_prefix" type="text" class="validate"> -->
			          <input type="date" class="datepicker" id="icon_prefix" style="color: #fff">
			          <label for="icon_prefix">Tanggal Naik</label>
			        </div>
			        <div class="input-field col s5">
			          <i class="material-icons prefix" style="color: #fff;">date_range</i>
			          <!-- <input id="icon_telephone " type="tel" class="validate"> -->
			          <input type="date" class="datepicker" id="icon_telephone" style="color: #fff">
			          <label for="icon_telephone">Tanggal Turun</label>
			        </div>
			        <div class="col s2" style="margin-top: 25px;">
			        	<a class="waves-effect waves-light btn"><i class="material-icons left">search</i>Cari</a>
			        </div>
			      </div>
			    </form>
			  </div>
		</div>
	</div>
	

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".button-collapse").sideNav();
			$(".datepicker").pickadate({
			    onSet: function () {
			      $('.picker__close').click();
			    },
			    format: "dd/mm/yyyy"
			  });

		});
	</script>
